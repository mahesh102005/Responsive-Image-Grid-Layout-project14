<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid Layout</title>
    <link rel="stylesheet" href="css/day14.css">
</head>
<body>
    <div class="container">
        <div class="grid-item">
            <img src="pics/img1.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="pics/img2.jpg" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="pics/img3.jpg" alt="Image 3">
        </div>
        <div class="grid-item">
            <img src="pics/img4.jpg" alt="Image 4">
        </div>
        <div class="grid-item">
            <img src="pics/img5.jpg" alt="Image 5">
        </div>
        <div class="grid-item">
            <img src="pics/img6.jpg" alt="Image 6">
        </div>
    </div>
    
    <script src="javascript/day14.js"></script>
</body>
</html>
